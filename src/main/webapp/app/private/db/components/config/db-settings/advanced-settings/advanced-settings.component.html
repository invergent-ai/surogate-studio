<div class="p-3 border-round border-1 surface-border" [formGroup]="databaseForm">
  <div class="flex justify-content-between align-items-center mb-3">
    <div class="flex align-items-center gap-2">
      <i class="pi pi-sliders-h text-xl text-primary"></i>
      <h3 class="text-lg font-semibold m-0">Advanced Settings</h3>
    </div>
    <p-inputSwitch [(ngModel)]="showForm" [ngModelOptions]="{standalone: true}"></p-inputSwitch>
  </div>

  <small class="block text-600 mb-3" *ngIf="!showForm">Configure resources, firewall rules, and other advanced options</small>

  <div class="mt-4" *ngIf="showForm">
    <sm-db-firewall-entries
      [databaseForm]="databaseForm"
      (entriesUpdated)="onFirewallEntriesUpdated($event)">
    </sm-db-firewall-entries>

    <div class="mt-4">
      <sm-db-resource-settings [databaseForm]="databaseForm"></sm-db-resource-settings>
    </div>
  </div>
</div>

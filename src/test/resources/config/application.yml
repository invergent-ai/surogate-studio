spring:
  application:
    name: Surogate Studio
  sql:
    init:
      mode: always
      continue-on-error: true
      data-locations: optional:classpath*:data-appliance.sql
  jpa:
    defer-datasource-initialization: true
  jackson:
    serialization:
      write-durations-as-timestamps: false
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  thymeleaf:
    mode: HTML
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: noop
            client-secret: noop
            redirect-uri: ${app.server-url}/login/oauth2/code/google
            scope:
              - openid
              - email
              - profile
          github:
            client-id: noop
            client-secret: noop
            redirect-uri: ${app.server-url}/login/oauth2/code/github

server:
  port: 10344
  address: localhost

